<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>

<body>

  <div class="dashboard">

    <aside class="sidebar">
      <div class="logo">SaaS</div>
      <nav class="nav">
        <a href="#"><i class="fas fa-home"></i></a><br><br>
        <a href="#"><i class="fas fa-user"></i></a><br><br>
        <a href="#"><i class="fas fa-chart-line"></i></a><br><br>
        <a href="#"><i class="fas fa-cog"></i></a>
      </nav>
      <button class="menu-toggle"><i class="fas fa-bars"></i></button>
    </aside>

    <div class="main-content">
      <header class="header">
        <h1>Dashboard</h1>
        <button class="btn">User</button>
      </header>

      <section class="content-grid">
        <div class="card user-stats glass">
          <h2>Users</h2>
          <p>1,240 Active</p>
        </div>

        <div class="card chart glass">
          <h2>Monthly Sales</h2>
          <img src="https://media.istockphoto.com/id/1399869170/video/transparent-alpha-channel-growing-chart-with-arrow-animation-financial-business-animated.jpg?s=640x640&k=20&c=cIRLQdHGTiBkUquIxCLl5vgyimNqv5k2l625eORvGFo=" alt="Sales Chart">
        </div>

        <div class="card recent-activities glass">
          <h2>Recent Activities</h2>
          <ul>
            <li>User U909 updated profile</li>
            <li>New order received</li>
            <li>Version 3.0 released</li>
          </ul>
        </div>
      </section>

      <footer class="footer">
        <p>2025 SaaS Company</p>
      </footer>
    </div>

  </div>

</body>

</html>
