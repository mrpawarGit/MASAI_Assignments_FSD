<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pricing Table</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<section class="pricing-table">
  <div class="pricing-card basic">
    <h2>Basic</h2>
    <p class="price">$5<span>/mo</span></p>
    <ul class="features">
      <li>Speed: 40 mbps</li>
      <li>Data: 1000 GB</li>
    </ul>
    <button>Choose Basic</button>
  </div>

  <div class="pricing-card">
    <h2>Standard</h2>
    <p class="price">$10<span>/mo</span></p>
    <ul class="features">
      <li>Speed: 100 mbps</li>
      <li>Data: 2000 GB</li>
    </ul>
    <button class="primary-btn">Choose Standard</button>
  </div>

  <div class="pricing-card">
    <h2>Premium</h2>
    <p class="price">$20<span>/mo</span></p>
    <ul class="features">
      <li>Speed: 200 mbps</li>
      <li>Data: Unlimited</li>
    </ul>
    <button>Choose Premium</button>
  </div>
</section>

</body>
</html>
