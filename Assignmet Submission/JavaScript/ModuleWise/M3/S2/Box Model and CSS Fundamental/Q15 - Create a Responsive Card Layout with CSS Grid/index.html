<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create a Responsive Card Layout with CSS Grid</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <h1 style="text-align:center;color: azure;">Spiderman Universe</h1>
  <br />
  <div class="card-container">
    <div class="card">
      <img src="images/spiderman.webp" alt="Spiderman" />
      <h3>Spider-Man</h3>
      <p>Picture from Amazing Spider-Man Movie.</p>
    </div>
    <div class="card">
      <img src="images/ironman.webp" alt="Iron Spider" />
      <h3>Iron Man</h3>
      <p>Picture from Iron Man Movie.</p>
    </div>
    <div class="card">
      <img src="images/doctorOCT.webp" alt="Doctor Octopus" />
      <h3>Doctor Octopus</h3>
      <p>Picture from Spider-Man 2 Movie.</p>
    </div>
    <div class="card">
      <img src="images/venom.webp" alt="Venom" />
      <h3>Venom</h3>
      <p>Picture from Spider-Man 2 Movie.</p>
    </div>
  </div>
</body>

</html>
