<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creating and Removing Elements</title>
</head>

<body>
  <h1>Paragraph Manager</h1>

  <button id="addBtn">Add Paragraph</button>
  <button id="removeBtn">Remove Last Paragraph</button>

  <div id="paraContainer"></div>
</body>

</html>

<script>
  let addBtn = document.getElementById("addBtn");
  let removeBtn = document.getElementById("removeBtn");
  let container = document.getElementById("paraContainer");

  // Add Para Button 
  addBtn.addEventListener("click", () => {
    let newPara = document.createElement("p");
    newPara.textContent = "This is a new paragraph.";

    container.appendChild(newPara);
  });

  removeBtn.addEventListener("click", () => {

    const lastPara = container.lastElementChild;

    if (lastPara) {
      container.removeChild(lastPara);
    }
  });

</script>
