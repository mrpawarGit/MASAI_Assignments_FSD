<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Save and Load User Notes</title>
  <style>
   body {
      margin: 15px;
      padding: 10px;
   }
   #notesTextArea {
    width: 50%;
    height: 200px;
   }
   button {
    padding: 10px 15px;
    margin: 5px;
   }
  </style>
</head>
<body>

  <h1>Save and Load User Notes</h1>

  <textarea id="notesTextArea" placeholder="Enter your notes here.."></textarea><br>
  
  <button onclick="saveNotes()">Save Notes</button>
  <button onclick="loadNotes()">Load Notes</button>
  <button onclick="clearNotes()">Clear Notes</button>

  <script>
    // on load
    window.onload = function() {
      const savedNotes = localStorage.getItem("userNotes");
      if (savedNotes) {
        document.getElementById("notesTextArea").value = savedNotes;
      }
    };

    // save notes 
    function saveNotes() {
      const notes = document.getElementById("notesTextArea").value;
      if (notes.trim() === "") {
        alert("Please enter some notes before saving.");
      } else {
        localStorage.setItem("userNotes", notes);
        alert("Notes saved successfully!");
      }
    }

    // load notes 
    function loadNotes() {
      const savedNotes = localStorage.getItem("userNotes");
      if (savedNotes) {
        document.getElementById("notesTextArea").value = savedNotes;
      } else {
        alert("No notes found to load.");
      }
    }

    // clear notes
    function clearNotes() {
      localStorage.removeItem("userNotes");
      document.getElementById("notesTextArea").value = "";
      alert("Notes cleared successfully!");
    }
  </script>

</body>
</html>
