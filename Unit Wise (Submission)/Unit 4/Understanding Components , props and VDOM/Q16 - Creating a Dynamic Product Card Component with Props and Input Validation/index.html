<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Product Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body {
        font-family: sans-serif;
        padding: 40px;
        background-color: #f2f2f2;
        max-width: 50%;
        text-align: center;
        margin: auto;
      }

      h1,
      h2 {
        color: black;
      }

      form {
        background: white;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 30px;
        border: 1px solid;
      }

      .form-group {
        margin-bottom: 15px;
      }

      input {
        width: 100%;
        padding: 5px;
        height: 25px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .error {
        color: #d00;
        margin: 3px;
      }

      .product-list {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }

      .card {
        background: #fff;
        padding: 15px;
        border-radius: 8px;
        width: 220px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        position: relative;
      }

      .card img {
        width: 100%;
        height: 70%;
        object-fit: cover;
        border-radius: 4px;
      }

      .card h3 {
        margin: 10px 0 5px;
        font-size: 18px;
      }

      .discount-box {
        background-color: green;
        color: white;
        display: inline-block;
        padding: 5px;
      }

      button {
        padding: 10px 16px;
        font-size: 15px;
        background: blue;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background: rgb(11, 91, 177);
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState } = React;

      function ProductCard({ name, price, image, discount }) {
        return (
          <div className="card">
            {discount > 0 && (
              <div className="discount-box">{discount}% OFF</div>
            )}
            <img src={image} alt={name} />
            <h3>{name}</h3>
            <p>â‚¹{price}</p>
          </div>
        );
      }

      function App() {
        const [form, setForm] = useState({
          name: "",
          price: "",
          image: "",
          discount: "",
        });

        const [products, setProducts] = useState([]);
        const [errors, setErrors] = useState({});

        const handleChange = (e) => {
          setForm({
            ...form,
            [e.target.name]: e.target.value,
          });
        };

        const validate = () => {
          const newErrors = {};

          if (!form.name.trim()) newErrors.name = "Name is required.";
          if (!form.price || isNaN(form.price) || Number(form.price) <= 0)
            newErrors.price = "Enter a valid price.";
          if (!form.image.trim().startsWith("http"))
            newErrors.image = "Enter a valid image URL.";
          if (form.discount !== "") {
            let diss = Number(form.discount);
            if (isNaN(diss) || diss < 0 || diss > 100)
              newErrors.discount = "Enter Only Number between 0-100";
          }

          return newErrors;
        };

        const handleSubmit = (e) => {
          e.preventDefault();
          const errs = validate();

          if (Object.keys(errs).length > 0) {
            setErrors(errs);
            return;
          }

          const newProduct = {
            name: form.name.trim(),
            price: Number(form.price),
            image: form.image.trim(),
            discount: form.discount ? Number(form.discount) : 0,
          };

          setProducts([...products, newProduct]);
          setForm({ name: "", price: "", image: "", discount: "" });
          setErrors({});
        };

        return (
          <div>
            <h1>Add a New Product</h1>
            <form onSubmit={handleSubmit}>
              <div className="form-group">
                <input
                  name="name"
                  placeholder="Enter Product Name"
                  value={form.name}
                  onChange={handleChange}
                />
                {errors.name && <div className="error">{errors.name}</div>}
              </div>

              <div className="form-group">
                <input
                  name="price"
                  placeholder="Enter Price"
                  value={form.price}
                  onChange={handleChange}
                />
                {errors.price && <div className="error">{errors.price}</div>}
              </div>

              <div className="form-group">
                <input
                  name="image"
                  placeholder="Paste Image URL"
                  value={form.image}
                  onChange={handleChange}
                />
                {errors.image && <div className="error">{errors.image}</div>}
              </div>

              <div className="form-group">
                <input
                  name="discount"
                  placeholder="Discount % (optional)"
                  value={form.discount}
                  onChange={handleChange}
                />
                {errors.discount && (
                  <div className="error">{errors.discount}</div>
                )}
              </div>

              <button type="submit">Add Product</button>
            </form>

            <h2>Product List</h2>
            <div className="product-list">
              {products.map((prod, idx) => (
                <ProductCard key={idx} {...prod} />
              ))}
            </div>
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
