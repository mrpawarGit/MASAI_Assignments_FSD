<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Reusable Card Component</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- React & Babel CDN -->
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      // Reusable Component
      function Card({ title, children }) {
        const cardStyle = {
          backgroundColor: "white",
          border: "1px solid black",
          borderRadius: "10px",
          padding: "15px",
          margin: "10px",
          width: "270px",
        };

        const titleStyle = {
          fontSize: "17px",
          fontWeight: "bold",
        };

        return (
          <div style={cardStyle}>
            <div style={titleStyle}>{title}</div>
            <div>{children}</div>
          </div>
        );
      }

      // Parent
      function App() {
        const containerStyle = {
          display: "flex",
          flexWrap: "wrap",
          justifyContent: "center",
          gap: "20px",
        };

        return (
          <div style={containerStyle}>
            <Card title="Card One">
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Repellendus veniam rem saepe nulla, iure cumque impedit officiis
                distinctio laudantium dolorem, voluptatem facere expedita
                deleniti eum magni sapiente numquam recusandae nobis.
              </p>
            </Card>
            <Card title="Card Two">
              <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
              </ul>
            </Card>
            <Card title="Card Three">
              <p>Reusable Component</p>
            </Card>
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
