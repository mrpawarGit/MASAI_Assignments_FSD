<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imperative</title>
  </head>
  <body>
    <div id="root"></div>

    <script>
      const root = document.getElementById("root");
      const p = document.createElement("p");
      p.textContent = "Hello, World!";
      root.appendChild(p);
    </script>
  </body>
</html>
