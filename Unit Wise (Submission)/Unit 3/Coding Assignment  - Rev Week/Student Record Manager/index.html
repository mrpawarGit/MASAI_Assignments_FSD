<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student DB</title>
</head>
<body>
  <h2>Student Record Manager</h2>

  
  <input type="text" id="Name" placeholder="Enter Name">
  <input type="text" id="Batch" placeholder="Enter Batch">
  <input type="number" id="Age" placeholder="Enter Age">
  <input type="number" id="Score" placeholder="Enter Score">
  <button>Add</button>

  <div>
  <input type="text" id="student-name" placeholder="Enter Student Name">
  <select id="sort-by-marks">
    <option value="">Sort By Score</option>
    <option value="high">High</option>
    <option value="low">Low</option>
  </select>
  </div>
  <div id="container">
    <table border="1">
      <thead>
        <th>Name</th>
        <th>Batch</th>
        <th>Age</th>
        <th>Score</th>
        <th>Action</th>
      </thead>
      <tbody id="tbody">
      </tbody>
    </table>
  </div>

  

<script type="module" src="js/script.js"></script>
</body>
</html>
