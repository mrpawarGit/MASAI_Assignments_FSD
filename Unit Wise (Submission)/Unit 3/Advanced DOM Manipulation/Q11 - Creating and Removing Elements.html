<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creating and Removing Elements</title>
</head>

<body>
  <button onclick="addPara()">Add Paragraph</button>
  <button onclick="removePara()">Remove Paragraph</button>

  <div id="para"></div>

</body>
</html>

<script>
  let div = document.getElementById("para")
  function addPara(){
    div.textContent = "This is a new paragraph"
  }

  function removePara(){
    div.textContent = ""
  }
</script>
