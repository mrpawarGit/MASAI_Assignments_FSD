<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather App</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #eef2f3;
      }
      header {
        background: #2196f3;
        color: white;
        padding: 15px;
        text-align: center;
      }
      #container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
        gap: 20px;
      }
      #weather {
        background: white;
        border-radius: 10px;
        padding: 20px;
        width: 350px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }
      #map {
        width: 400px;
        height: 400px;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }
      #searchBox {
        width: 80%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-top: 10px;
      }
      #forecastBtn {
        display: block;
        margin-top: 10px;
        background: #2196f3;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
      }
      #forecastBtn:hover {
        background: #1976d2;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Weather App</h1>
      <input
        type="text"
        id="searchBox"
        placeholder="Search city and press Enter"
      />
    </header>
    <div id="container">
      <div id="weather"></div>
      <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
      const apiKey = "bf4391e00e92fa21216d434459c12644";
      let map,
        marker,
        currentCity = "";

      function initMap(lat = 20.5937, lon = 78.9629) {
        map = L.map("map").setView([lat, lon], 6);
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution: "&copy; OpenStreetMap contributors",
        }).addTo(map);
        marker = L.marker([lat, lon]).addTo(map);
      }

      function updateMap(lat, lon) {
        map.setView([lat, lon], 10);
        marker.setLatLng([lat, lon]);
      }

      async function fetchWeather(city) {
        const res = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`
        );
        const data = await res.json();
        if (data.cod !== 200) return;
        currentCity = city;
        const { temp, humidity } = data.main;
        const { speed } = data.wind;
        const { description, icon } = data.weather[0];
        const { sunrise, sunset } = data.sys;
        const lat = data.coord.lat,
          lon = data.coord.lon;
        const sunriseTime = new Date(sunrise * 1000).toLocaleTimeString();
        const sunsetTime = new Date(sunset * 1000).toLocaleTimeString();
        document.getElementById("weather").innerHTML = `
        <h2>${data.name}</h2>
        <img src="https://openweathermap.org/img/wn/${icon}@2x.png">
        <p>Temperature: ${temp} Â°C</p>
        <p>Condition: ${description}</p>
        <p>Humidity: ${humidity}%</p>
        <p>Wind: ${speed} m/s</p>
        <p>Sunrise: ${sunriseTime}</p>
        <p>Sunset: ${sunsetTime}</p>
        <button id="forecastBtn" onclick="goToForecast()">5-Day Forecast</button>
      `;
        updateMap(lat, lon);
      }

      function goToForecast() {
        if (currentCity)
          window.location.href = `forecast.html?city=${currentCity}`;
      }

      document.getElementById("searchBox").addEventListener("keypress", (e) => {
        if (e.key === "Enter") fetchWeather(e.target.value.trim());
      });

      navigator.geolocation.getCurrentPosition(
        async (pos) => {
          const { latitude, longitude } = pos.coords;
          const res = await fetch(
            `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${apiKey}&units=metric`
          );
          const data = await res.json();
          fetchWeather(data.name);
          initMap(latitude, longitude);
        },
        () => {
          initMap();
        }
      );
    </script>
  </body>
</html>
